<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TAAS - Telegram As A Storage. Unlimited cloud storage powered by Telegram." />
    <title>TAAS - Telegram As A Storage</title>
  </head>
  <body>
    <script>
      // Set initial background before React mounts to prevent white flash
      try {
        var v = localStorage.getItem('app_version');
        if (v === 'os') {
          document.body.style.background = '#050a0f';
          document.body.style.color = '#fff';
        }
      } catch(e) {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
